<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Yami's Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Confetti</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital@1&family=Space+Grotesk:wght@300&display=swap');
  </style>


</head>
  <body>
    <audio controls>
    <source src="audio/Jane Street - TrackTribe.mp3" type="audio/mpeg"/>
      Your browser does not support the HTML5 audio tag.
  </audio>
    
  <header>
<h1> Tic Tac Toe</h1>
  </header> 
  <main>
<h2>Players X's Turn</h2>
   
      <section id="gameboard">
        
        <div data-index="0"class="square bottom">X</div>
        <div data-index="1"class="square bottom right left"></div>
        <div data-index="2" class="square bottom"></div>
        <div data-index="3" class="square">O</div>
        <div data-index="4" class="square right left"></div>
        <div data-index="5" class="square"></div>
        <div data-index="6" class="square top"></div>
        <div data-index="7" class="square top right left">X</div>
        <div data-index="8" class="square top"></div>
        </section>
        <canvas id="confetti"></canvas>

        <button>  Play Again!!! </button>
          <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
          <script src="script.js"></script>
      </main>
  
    </body>

</html>
